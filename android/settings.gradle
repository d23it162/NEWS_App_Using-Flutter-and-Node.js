pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def propertiesFile = new File(rootDir.parentFile, "local.properties")
        if (propertiesFile.exists()) {
            properties.load(new FileInputStream(propertiesFile))
            return properties.getProperty('flutter.sdk')
        } else {
            return System.getenv('FLUTTER_ROOT')
        }
    }()

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.2.1" apply false
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

include ":app"

def flutterProjectRoot = rootProject.projectDir.parentFile
def plugins = new Properties()
def flutterPropertiesFile = new File(flutterProjectRoot, '.flutter-plugins')
if (flutterPropertiesFile.exists()) {
    flutterPropertiesFile.withReader('UTF-8') { reader -> plugins.load(reader) }
}
